server.port=8082

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/employees
spring.datasource.username=__USER__
spring.datasource.password=__PASSWORD__
spring.jpa.database-platform= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql= true

auth0.audience= __AUTH0__
spring.security.oauth2.resourceserver.jwt.issuer-uri= __AUTH0__
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=__Backend_URL__